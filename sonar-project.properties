sonar.projectKey=meta-assistant-ddf
sonar.projectName=Meta Assistant DDF
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=client/src,server/src,shared
sonar.tests=client/src/__tests__,server/src/__tests__,shared/__tests__

# Encoding of source files
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/dist/**,**/coverage/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/tests/**/*

# Test coverage settings
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/tests/**/*
sonar.testExecutionReportPaths=test-report.xml

# Additional settings
sonar.qualitygate.wait=true 